        // Get DOM elements
        const provinceSelect = document.getElementById('province');
        const citySelect = document.getElementById('city');
        const selectedRegionDiv = document.getElementById('selected-region');
        const regionText = document.getElementById('region-text');

        // Initialize the component
        function initializeRegionSelector() {
            // Get unique provinces
            const provinces = [...new Set(regionData.map(item => item[0]))];
            
            // Populate province dropdown
            provinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            });

            // Set initial province and populate cities
            if (provinces.length > 0) {
                provinceSelect.value = provinces[0];
                updateCityDropdown(provinces[0]);
            }
        }

        // Update city dropdown based on selected province
        function updateCityDropdown(selectedProvince) {
            // Clear existing options
            citySelect.innerHTML = '';
            
            if (!selectedProvince) {
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '먼저 시/도를 선택하세요';
                citySelect.appendChild(defaultOption);
                citySelect.disabled = true;
                hideSelectedRegion();
                return;
            }

            // Get cities for selected province
            const cities = regionData
                .filter(item => item[0] === selectedProvince)
                .map(item => item[1]);

            // Populate city dropdown
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            citySelect.disabled = false;
            
            // Auto-select first city
            if (cities.length > 0) {
                citySelect.value = cities[0];
                updateSelectedRegion();
            }
        }

        // Update selected region display
        function updateSelectedRegion() {
            const selectedProvince = provinceSelect.value;
            const selectedCity = citySelect.value;
            
            if (selectedProvince && selectedCity) {
                regionText.textContent = `${selectedProvince} ${selectedCity}`;
                selectedRegionDiv.classList.remove('hidden');
            } else {
                hideSelectedRegion();
            }
        }

        // Hide selected region display
        function hideSelectedRegion() {
            selectedRegionDiv.classList.add('hidden');
        }

        // Event listeners
        provinceSelect.addEventListener('change', function() {
            updateCityDropdown(this.value);
        });

        citySelect.addEventListener('change', function() {
            updateSelectedRegion();
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeRegionSelector);
